<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS HERE -->
    <link 
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" 
        rel="stylesheet"
    >
    <link 
        rel="stylesheet" 
        href="./CSS/style.css"
    >
    <script 
        src="https://kit.fontawesome.com/1c2c2462bf.js" 
        crossorigin="anonymous">
    </script>
    <title>Music Player</title>
</head>
<body>
    <div class="music-container"> 
        <div class="music-content">
            <div id="bg-image">
                <div id="blackLayer"></div>
                <img id="bgImage" src="Images/alan-walker.jpg" alt="">
            </div>
            <div id="menu">
                <img src="Images/menu.png" alt="">
                <img src="Images/search.png" alt="">
            </div>
            <div id="volume-container">
                <img src="Images/volume-low.png" alt="" id="volumn-down">
                <input id="volumeslider" class="slider" type="range" min="0" max="100" value="100" step="1">
                <img src="Images/volumn-high.png" alt="" id="volumn-up">
            </div>
            <div id="music-image">
                <div id="circle-image">
                    <img id="image" src="Images/alan-walker.jpg" alt="">
                </div>
                <div id="music-title">
                    <h5 id="playlist_status"></h5>
                    <h6 id="playlist_artist"></h6>
                </div>
            </div>
    
            <div id="music-menu">
                <button id="random"><img src="Images/random.png" alt=""></button>
                <button id="mutebtn"><img src="Images/speaker.png" alt=""></button>
            </div>
            <div id="currentTime">
                <span id="curtimetext">00:00</span>
                <span id="durtimetext">00:00</span>
            </div>
            <input id="seekslider" class="seekslider" type="range" min="0" max="100" value="0" step="1">
            <div id="buttons">
                <button class="repeat" id="repeat"><img src="Images/rep.png" alt=""></button>
                <div>
                    <button class="pre" id="prevbtn"><img src="Images/backward.png" alt="play"></button>
                    <button class="play" id="playpausebtn"><img src="Images/play-red.png" alt="play"></button>
                    <button class="next" id="nextbtn"><img src="Images/forward.png" alt="play"></button>
                </div>
                <span class="like">
                    <i class="far fa-heart" aria-hidden="true"></i>
                    <i class="fas fa-heart" aria-hidden="true"></i>  
                </span>          
            </div>
        </div>
    </div>

    <!-- SCRIPTS HERE -->
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous">
    </script>
    <script 
        src="./JS/script.js">
    </script>
</body>
</html>
